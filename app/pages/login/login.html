<ion-content>
  <form #loginForm="ngForm" novalidate>
  <ion-list>
    <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" [(ngModel)]="login.username" ngControl="username" #username="ngForm" required></ion-input>
    </ion-item>
    <p [hidden]="username.valid || submitted == false" danger padding-left>
        Username is required
    </p>

    <ion-item>
      <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="login.password" ngControl="password" #password="ngForm" required></ion-input>
    </ion-item>
    <p [hidden]="password.valid || submitted == false" danger padding-left>
        Password is required
      </p>

  </ion-list>
  <div class="padding">
    <button type="submit" primary block (click)="onLogin(loginForm)">
        Login
    </button>
  </div>
</form>
</ion-content>
